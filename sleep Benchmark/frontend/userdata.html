<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Info Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out both;
      }
    </style>
  </head>
  <body class="bg-[linear-gradient(to_bottom,_#272626,_#ddd8d8)] min-h-screen flex items-center justify-center">

    <div class="bg-[#181f2e]/20 shadow-lg rounded-2xl p-6 w-full max-w-lg m-4 relative animate-fade-in-up">
      
      

    <form action="./index.html" method="get" class="absolute top-2 right-3">
        <button type="submit" class="text-gray-500 hover:text-white text-2xl">
            &times;
        </button>
    </form>


      <h2 class="text-3xl font-bold mb-6 text-center text-gray-400 ">Personal Information</h2>
      
      <form id="user-data-form" class="space-y-3">
        <div>
          <label for="name" class="block text-sm font-semibold text-white">Name</label>
          <input type="text" id="name" name="name" required class="w-full bg-gray-300 mt-1 p-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label for="age" class="block text-sm font-semibold text-white">Age</label>
          <input type="number" id="age" name="age" min="0" max="120" required class="w-full bg-gray-300 mt-1 p-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label for="phone" class="block text-sm font-semibold text-white">Phone</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required class="w-full bg-gray-300 mt-1 p-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label for="altPhone" class="block text-sm font-semibold text-white">Alt Phone Number</label>
          <input type="tel" id="altPhone" name="altPhone" class="w-full bg-gray-300 mt-1 p-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label for="gender" class="block text-sm font-semibold text-white">Gender</label>
          <select id="gender" name="gender" required class="w-full bg-gray-300 mt-1 p-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <label for="occupation" class="block text-sm font-semibold text-white">Occupation</label>
          <input type="text" id="occupation" name="occupation" class="w-full bg-gray-300 mt-1 p-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label for="height" class="block text-sm font-semibold text-white">Height (cm)</label>
          <input type="number" id="height" name="height" step="0.1" class="w-full bg-gray-300 mt-1 p-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label for="weight" class="block text-sm font-semibold text-white">Weight (kg)</label>
          <input type="number" id="weight" name="weight" step="0.1" class="w-full bg-gray-300 mt-1 p-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <button type="submit" class="w-full  py-2 px-4 bg-gray-600 text-white font-semibold rounded-md hover:bg-black transform hover:scale-105 transition-all duration-300">
          Submit
        </button>
      </form>
    </div>
    <script type="module" src="./src/components/userdata.js"></script>
  </body>
</html>
