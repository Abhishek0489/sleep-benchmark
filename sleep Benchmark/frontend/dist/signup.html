<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="stylesheet" crossorigin href="/assets/index-6Expb-ol.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" crossorigin src="/assets/supabaseClient-Du0KSO2k.js"></script>
  <script type="module" crossorigin src="/assets/auth-DrJici0X.js"></script>
</head>

<body class="bg-gradient-to-r from-green-100 via-green-200 to-green-300 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md fade-in">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-2">Create Account</h2>
    <p class="text-center text-gray-600 mb-6">Sign up to get started</p>
    
    <form id="signup-form" class="space-y-4">
     <div>
        <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="signup-email" type="email" placeholder="you@example.com" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="signup-password" type="password" placeholder="••••••••" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input id="confirm-password" type="password" placeholder="••••••••" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-500 transition duration-300">
        Sign Up
      </button>
    </form>
    <p class="text-sm mt-4 text-center text-gray-600">
      Already have an account?
      <a href="login.html" class="text-green-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
